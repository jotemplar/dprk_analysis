# pyproject.toml - Configuration for DPRK Image Capture System
# Note: This project uses a flat layout without package installation
# Use: uv run --no-project python <script.py>

[tool.uv]
# Dependencies are managed via requirements.txt
# Use: uv pip install -r requirements.txt
dev-dependencies = [
    "pytest>=7.4.3",
    "black>=23.12.0",
    "ruff>=0.1.8",
]

[tool.ruff]
line-length = 100
target-version = "py312"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
]

[tool.black]
line-length = 100
target-version = ['py312']